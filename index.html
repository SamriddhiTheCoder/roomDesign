<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="bed-obj" src="assets/tinker.obj"></a-asset-item>
            <a-asset-item id="bed-mtl" src="assets/obj.mtl"></a-asset-item>
        </a-assets>

        <a-entity>
            <a-camera position="0 0 1.5"></a-camera>
        </a-entity>
        <a-plane id="wall-front" src="assets/wall.jpeg" position="0 2 -4" width="4" height="4">
        </a-plane>
        <a-plane id="wall-side" src="assets/wall.jpeg" position="-1.7 2 -4" rotation="0 90 0" width="6" height="4">
        </a-plane>
        <a-plane id="ground" src="assets/ground.webp" position="0.17 -0.1 -3.2" rotation="-90 0 0" width="4" height="4">
        </a-plane>

        <a-plane id="carpet" src="assets/carpet.jpg" position="0.17 -0.1 -2.7" rotation="-90 0 0" width="3" height="2">
        </a-plane>
        <a-plane id="clock" src="assets/clock.jpg" position="0 2.4 -4" width="1" height="1">
        </a-plane>
        <a-plane id="wallpaper" src="assets/middle-poster.png" position="-1.7 2 -2.3" rotation="0 90 0" width="1.55"
            height="3">
        </a-plane>

        <a-entity obj-model="obj: #bed-obj; mtl: #bed-mtl" position="-1 -0.1 -2.9" rotation="-90 0 0" width="0.3" height="1.6" scale="0.023 0.023 0.023"></a-entity>

        <a-sky color="black"></a-sky>
    </a-scene>
</body>

</html>
